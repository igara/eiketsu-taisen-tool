name: update_check

on:
  schedule:
    - cron: '0 3 * * *' # JTC 12:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.9.0

      - name: base.json import
        run: | 
          (cd data && npm i && npm run import)
      - id: diff
        run: echo "::set-output name=changed::$(git diff --name-only origin/main HEAD --relative ./data/ | wc -l)"

      - if: ${{ steps.diff.outputs.changed != '0' }}
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update base.json
          title: Update base.json
          body: Update base.json
          base: main
          labels: update
          branch: update_base_json
          delete-branch: true
